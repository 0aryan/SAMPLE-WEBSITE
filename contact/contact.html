<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/960_12_col.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/mediaqueris.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container_12">
      <header class="header__section">
        <div class="header__container grid_5">
          <div class="image__container">
            <img class="image" src="../css/apple-touch-icon.png" alt="Logo" />
          </div>
          <div class="title__container">
            <a href="../index.html"> <h1 class="main__title">SPEED LINK</h1></a>
          </div>
        </div>
        <nav class="navigation__container grid_7">
          <ul class="navigation__list">
            <a href="../Services/services.html"> <li>Services</li></a>
            <a href="../pricing/pricing.html"> <li>Pricing</li></a>
            <a class="active" href="contact.html"> <li>Contact</li></a>
            <a href="../Reviews/review.html"> <li>Reviews</li></a>
          </ul>
        </nav>
      </header>
      <section>
        <div class="form__container grid_9">
          <form class="form" action="#" autocomplete="on">
            <label for="firstName">FIRST NAME:-</label>
            <input type="text" id="firstName" name="firstName" required />
            <br />
            <br />
            <label for="lastName">LAST NAME:-</label>
            <input type="text" id="lastName" name="lastName" required />
            <br />
            <br />
            <label for="mobileNumber">MOBILE NO:-</label>
            <input
              type="number"
              id="mobileNumber"
              name="mobileNumber"
              required
            />
            <br />
            <br />
            <label for="email">EMAIL ID:-</label>
            <input type="email" id="email" name="email" required />
            <br />
            <br />
            <label for="message">MESSAGE:-</label>
            <textarea name="message" id="" cols="30" rows="10"></textarea>
            <br />
            <br />
            <input type="submit" id="submit" name="submit" />
          </form>
        </div>
        <div class="contactus_container grid_12">
          <h3 class="subheading">CONTACT US</h3>
          <ul class="socialmedia__links">
            <a href="#"> <li>Facebook</li></a>
            <a href="#"> <li>Twitter</li></a>
            <a href="#"> <li>instagram</li></a>
            <a href="#"><li>LinkedIn</li></a>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
